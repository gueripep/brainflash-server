services:
  brainflash-server:
    build: .
    env_file:
      - .env
    ports:
      - "0.0.0.0:8000:80"
    volumes:
      - ./host-audio:/code/audio
      - ./app:/code/app  # Mount source code for development
      - ./gcp-service-account.json:/code/gcp-service-account.json  # Mount GCP credentials
    command: ["fastapi", "dev", "app/main.py", "--host", "0.0.0.0", "--port", "80"]
    restart: unless-stopped
